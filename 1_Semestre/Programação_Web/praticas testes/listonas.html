<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>listonas</title>
</head>
<body>
    <h1>listas</h1>
    <h2>lista não ordenada</h2>
    <ul>
        <li>zica</li>
            <ul>
                <li>zikinha</li>
            </ul>
        <li>pika</li>
        <ul>
            <li>pikinha</li>
        </ul>
        <li>moral</li>
        <ul>
            <li>moralzinha</li>
        </ul>
        <li>eita</li>
        <ul>
            <li>eitinha</li>
        </ul>
    </ul>
    <h2>lista ordenada</h2>

    <ol type="I">
        <li>venci</li>
        <li>quase</li>
        <li>perdi</li>
    </ol>

    <h2>lista de definição</h2>

    <dl>
        <dt>eduardo</dt>
        <dd>maromba</dd>
        <dd></dd>
        <dt>nycolle</dt>
        <dd>franga</dd>
        <dt>kayke</dt>
        <dd>ratinho</dd>
    </dl>
    
</body>
</html>
